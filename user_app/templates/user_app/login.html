<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <!-- Login Form Card -->
                <div class="card shadow-sm p-4">
                    <h3 class="text-center mb-4">Sign In</h3>
                    <form method="POST">
                        {% csrf_token %}

                        <!-- Display error message -->
                        {% if error_message %}
                        <div class="alert alert-danger" role="alert">
                            {{ error_message }}
                        </div>
                        {% endif %}

                        <!-- Username input -->
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" required />
                        </div>

                        <!-- Password input -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required />
                        </div>

                        <!-- Remember Me and Forgot Password -->
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="remember" name="remember" checked />
                                <label class="form-check-label" for="remember">Remember me</label>
                            </div>
                            <a href="#!" class="text-decoration-none">Forgot password?</a>
                        </div>

                        <!-- Submit button -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Sign in</button>
                        </div>

                        <!-- Divider -->
                        <div class="my-3 text-center">
                            <span class="text-muted">or</span>
                        </div>

                        <!-- Social login buttons -->
                        <div class="text-center">
                            <button type="button" class="btn btn-outline-primary btn-floating mx-1">
                                <i class="fab fa-facebook-f"></i> Facebook
                            </button>

                            <button type="button" class="btn btn-outline-danger btn-floating mx-1">
                                <i class="fab fa-google"></i> Google
                            </button>

                            <button type="button" class="btn btn-outline-info btn-floating mx-1">
                                <i class="fab fa-twitter"></i> Twitter
                            </button>
                        </div>

                        <!-- Register link -->
                        <div class="text-center mt-4">
                            <p>Not a member? <a href="{% url 'register' %}">Sign Up here</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>

</body>

</html>
